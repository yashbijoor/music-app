<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="/music-app/src/favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="icon" type="image/x-icon" sizes="any" href="/music-app/src/favicon.png">
    <link rel="stylesheet" href="artists.css">
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <h4>C Sharp</h4>
      </div>
      <div class="nav-wrapper">
        <ul class="nav-list">
          <li class="nav-item"><a class="nav-link" href="/music-app/src/home/index.html">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="/music-app/src/about/about.html">ABOUT</a></li>
          <li class="nav-item"><a class="nav-link" href="/music-app/src/lyrics/lyrics.html">LYRICS</a></li>
          <li class="nav-item"><a class="nav-link nav-link-active" href="/music-app/src/artists/artists.html">ARTISTS</a></li>
        </ul>
      </div>
      <div class="burger">
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
      </div>
    </nav>
    <div class="input-form-wrapper">
      <div class="form-heading">
        <h3>Find information about any artist!</h3>
      </div>
      <div class="form-wrapper">
        <img aria-hidden="true" class="guitar-img" src="images/guitar.svg" alt="">
        <form class="input-form" action="" method="post">
          <input class="input-text" type="text" name="artist" placeholder="Enter the artist">
          <button class="btn" type="submit" name="button" aria-label="Find">Find</button>
        </form>
        <img aria-hidden="true" class="guitar-img" src="images/guitar.svg" alt="">
      </div>
    </div>
    <div class="body-wrapper">
      <div class="body">
        <div class="body-heading">
          <h3 class="name"></h3>
        </div>
        <div class="content">
          <img class="picture picture-hidden" src="" alt="picture of the artist">
          <br><br>
          <h4 class="birth-year"></h4>
          <br>
          <h4 class="birth-place"></h4>
          <br>
          <h4 class="genre"></h4>
          <br>
          <h4 class="formed-year"></h4>
          <br>
          <h4 class="record-label"></h4>
          <br>
          <div class="biography-wrapper">
            <p class="biography"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="artists.js" charset="utf-8"></script>
  </body>
</html>
